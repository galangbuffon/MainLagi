<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi Disini</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-block-size: 100vh;
            background-image: url('https://asset.gecdesigns.com/img/wallpapers/aesthetic-landscape-reflection-background-hd-wallpaper-sr10012410-1706502139247-cover.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            inline-size: 80%;
            max-inline-size: 500px;
        }
        .container h2 {
            margin-block-end: 30px;
            color: #333;
            font-size: 28px;
            text-align: center;
        }
        .container h3 {
            text-align: center;
            margin-block-end: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form input, .container form textarea {
            margin-block-end: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .container form button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .container form button:hover {
            background-color: #45a049;
        }
        .container .action-button {
            margin-block-start: 20px;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .container .drive-button {
            background-color: #4285F4;
        }
        .container .drive-button:hover {
            background-color: #3367D6;
        }
        .container .form-button {
            background-color: #0F9D58;
        }
        .container .form-button:hover {
            background-color: #0B8043;
        }
        .back-button {
            position: absolute;
            inset-block-start: 10px;
            inset-inline-start: 10px;
            padding: 8px 12px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">&#10094;</button>

        <h2>Upload Pdf & Mengisi Google form</h2>
        <a href="https://drive.google.com/drive/folders/1rA1P9NJyC0cWCZV1Z0lQ5GduYfFQdg3B?usp=drive_link" class="action-button drive-button">Upload File ke Google Drive</a>
        <a href="https://forms.gle/YOUR_GOOGLE_FORM_LINK" class="action-button form-button">Isi Google Form</a>
    </div>
</body>
</html>
